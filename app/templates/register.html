{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Create Account</h4>
        <small class="text-muted">Register for Stock Options App</small>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Username *</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
            <div class="form-text">Optional - for password recovery</div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password *</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="form-text">Minimum 8 characters</div>
          </div>
          
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password *</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
          </div>
          
          <hr>
          
          <h6>Zerodha API Credentials (Optional)</h6>
          <p class="text-muted small">You can add these later in Settings</p>
          
          <div class="mb-3">
            <label for="api_key" class="form-label">API Key</label>
            <input type="text" class="form-control" id="api_key" name="api_key">
          </div>
          
          <div class="mb-3">
            <label for="access_token" class="form-label">Access Token</label>
            <input type="text" class="form-control" id="access_token" name="access_token">
          </div>
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Back to Login
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-person-plus"></i> Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
